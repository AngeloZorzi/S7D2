<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione Nome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="card p-4 w-100 border border-1 border-dark-subtle rounded rounded-4"
        style="max-width: 500px"
      >
        <h4 class="mb-4 text-center fw-bold">📝 Registrati</h4>

        <div id="savedName" class="alert alert-info text-center d-none"></div>

        <form id="nameForm">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold"
              >Inserisci il tuo nome</label
            >
            <input
              type="text"
              class="form-control"
              id="nameInput"
              placeholder="Es: Mario Rossi"
            />
          </div>

          <div
            class="d-flex gap-2 justify-content-center align-items-center flex-nowrap"
          >
            <button
              type="submit"
              class="btn btn-outline-info text-dark rounded rounded-pill flex-grow-1"
              id="saveBtn"
            >
              💾 Salva
            </button>
            <button
              type="button"
              class="btn btn-outline-danger text-dark rounded rounded-pill flex-grow-1"
              id="removeBtn"
            >
              ❌ Elimina
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./JavaScritpt/forum.js"></script>
  </body>
</html>
